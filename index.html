<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Credit Union</title>
</head>
<body>
  <div class="container">
    <h1>Credit Union</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="register">
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text"> 
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit:</label>
                <input id="initial-deposit" class="form-control" type="text"> 
              </div>
              <button type="submit" class="btn btn-success register">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="bank">
              <div class="form-group">
                <label for="deposit-amount">Deposit Amount:</label>
                <input id="deposit-amount" class="form-control" type="text"> 
              </div>
              <div class="form-group">
                <label for="withdrawal-amount">Withdrawal Amount:</label>
                <input id="withdrawal-amount" class="form-control" type="text"> 
              </div>
              <button type="submit" class="btn btn-success bank">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <p>Balance: $<span id="balance"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
